<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* General body styles */
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Centering the form container */
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        /* Heading styling */
        h2 {
            font-size: 24px;
            color: #4a5d23; /* Deep moss green */
            margin-bottom: 20px;
        }

        /* Input fields styling */
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #8a9a5b;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        /* Focused input styling */
        input:focus {
            border-color: #4a5d23; /* Darker moss green */
            outline: none;
        }

        /* Button styling */
        .submit-btn {
            width: 100%;
            background-color: #8a9a5b;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        /* Hover effect for button */
        .submit-btn:hover {
            background-color: #4a5d23; /* Darker moss green */
        }

        /* Form paragraph styling */
        form p {
            font-size: 16px;
            margin: 10px 0;
        }

        /* Adding responsive design for smaller screens */
        @media (max-width: 400px) {
            .form-container {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            .submit-btn {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>
</body>
</html>
