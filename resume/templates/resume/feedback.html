<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General body styles */
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            color: #333;
            padding: 20px;
        }

        /* Heading styling */
        h2 {
            font-size: 28px;
            color: #4a5d23; /* Deep moss green */
            margin-bottom: 30px;
            text-align: center;
        }

        /* Form container styling */
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            box-sizing: border-box;
        }

        /* Input fields styling */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #8a9a5b;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        /* Focused input styling */
        input:focus {
            border-color: #4a5d23; /* Darker moss green */
            outline: none;
        }

        /* Submit button styling */
        button {
            width: 100%;
            background-color: #8a9a5b;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        /* Hover effect for submit button */
        button:hover {
            background-color: #4a5d23; /* Darker moss green */
        }

        /* Link styling */
        a {
            text-decoration: none;
            color: #8a9a5b;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #4a5d23; /* Darker moss green */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
    </div>
</body>
</html>
