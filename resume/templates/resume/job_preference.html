<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Your Job Preferences</title>
    <style>
        /* General body styles */
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;  /* Center content horizontally */
            align-items: center;      /* Center content vertically */
            height: 100vh;
            margin: 0;
            color: #333;
            padding: 20px;
            overflow-y: auto; /* Enable scrolling for the entire page */
            text-align: center;  /* Ensure the text aligns well */
            flex-direction: column; /* Arrange elements in a column */
        }

        /* Heading styling */
        h2 {
            font-size: 28px;
            color: #4a5d23; /* Deep moss green */
            margin-bottom: 20px; /* Space between heading and form */
        }

        /* Form container styling */
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            box-sizing: border-box;
            max-height: 85vh; /* Prevent form from becoming too tall */
            overflow-y: auto; /* Enable scroll inside the form if necessary */
        }

        /* Input fields styling */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #8a9a5b;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        /* Focused input styling */
        input:focus,
        textarea:focus,
        select:focus {
            border-color: #4a5d23; /* Darker moss green */
            outline: none;
        }

        /* Submit button styling */
        button {
            width: 100%;
            background-color: #8a9a5b;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        /* Hover effect for submit button */
        button:hover {
            background-color: #4a5d23; /* Darker moss green */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                padding: 20px;
            }

            button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <h2>Set Your Job Preferences</h2>
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            
            <label for="job_title">Job Title:</label>
            {{ form.job_title }}
            
            <label for="industry">Industry:</label>
            {{ form.industry }}
            
            <label for="skills">Skills:</label>
            {{ form.skills }}
            
            <label for="experience_level">Experience Level:</label>
            {{ form.experience_level }}
            
            <label for="job_description">Job Description:</label>
            {{ form.job_description }}

            <button type="submit">Generate Resume</button>
        </form>
    </div>
</body>
</html>
